r_logro_tomar_varias_ciudades_de_regreso_para_los_carrancistas-2e-_Agregaron_en_el_Plan_de_Ayala-2c-_prometiendo_leyes_a_favor_del_pueblo-2e-_Finalmente_se_derrot-c3--b3-_a_Villa-2c-_pudiendo_as-c3--ad-_tomar_el_control_de_la_mayor-c3--ad-a_del_territorio_nacional-2e-_Consiguiendo_apoyo_de_norteamerica-2c-_con_el_reconocimiento_de_la_ventaja_militar_del_Obreg-c3--b3-n_y_logrando_finalmente_derrotar_a_Villa_en_1919-2e-&quot;,&quot;^Q&quot;,[&quot;^1I&quot;,[]],&quot;^T&quot;,[],&quot;^V&quot;,[&quot;^ &quot;,&quot;^1J&quot;,[],&quot;^1K&quot;,[],&quot;^1L&quot;,226,&quot;^1M&quot;,3072],&quot;^Z&quot;,2,&quot;^10&quot;,[],&quot;^11&quot;,[[&quot;Plain&quot;,&quot;Fue una guerra entre los convencionistas -formado por villistas y zapatistas- y los constitucionalistas -formado por los carrancistas y sus allegados- Ambos bandos buscaban tomar el poder del país, pero con ideas distintas cada uno.  Tras una serie de problemas que atravesaban los carrancistas, los villistas y zapatistas aprovecharon para tomar territorios y poder sobre sus rivales, logrando controlar el suministro de armas y posiciones estratégicas gracias a su ya mencionada ventaja territorial pero también numérica en tropas. Por su parte, los carrancistas se encontraban desplegados por las zonas costeras e incomunicados entre sí, pero con una ventaja económica importante proveniente de los ingresos de la industria petrolera, aduanas y exportación de &quot;],[&quot;Block_reference&quot;,&quot;6036de34-9d87-4c75-9805-f83d40d62ae8&quot;],[&quot;Plain&quot;,&quot; . Sumando también el apoyo militar norteamericano, lo que limitó las armas conseguidas por el ejército villista. Fuera de estos valores encontrados y agregados, los carrancistas tenían un valor intrínseco muy grande; su unidad, el tener un solo líder. Aunque esto a su vez tenía otro valor agregado, el conocimiento sobre el Estado y su gobernación gracias a su \\&quot;Jefe Máximo\\&quot;, Venustiano Carranza. Cuando los convencionistas tuvieron la oportunidad de acabar con los constitucionalistas, aún con todo y sus ventajas, Villa decidió no ir tras Carranza y hacerlo huir vía marítima, situación que les causaría problemas en un futuro cercano. Paulatinamente los carrancistas pudieron reorganizarse y lograron quitar territorios a los villistas y zapatistas, quienes estaban más preocupados por sus regiones que por el establecimiento real de un gobierno. Pero, ¿cuáles se pueden considerar los motivos que llevaron a esta lucha de facciones? Podemos considerar en primera instancia la búsqueda de este poder que tanto se habla para poder conseguir el cumplimiento de sus demandas por parte de ambos bandos. Esto se puede ver en, por ejemplo, las posiciones frente a la relación Iglesia-Estado, donde los carrancistas iban en contra de la iglesia y los villistas las apoyaban y protegían. También se puede ver en el tema agrario, donde otra vez vemos esta dicotomía en sus posturas y opiniones. Los villistas -menos que los zapatistas- buscaban la repartición agraria, mientras que los carrancistas -aunque no todos- lo veían contraproducente. En la recta final de la guerra de facciones Álvaro Obregón con su gran experiencia militar logro tomar varias ciudades de regreso para los carrancistas. Agregaron en el Plan de Ayala, prometiendo leyes a favor del pueblo. Finalmente se derrotó a Villa, pudiendo así tomar el control de la mayoría del territorio nacional. Consiguiendo apoyo de norteamerica, con el reconocimiento de la ventaja militar del Obregón y logrando finalmente derrotar a Villa en 1919.&quot;]],&quot;^1&gt;&quot;,[]]]],536870917]],[&quot;^1D&quot;,[292,&quot;^14&quot;,&quot;#+TITLE: La lucha de facciones\\n#+PUBLISHED: true\\n#+PERMALINK: la%20lucha%20de%20facciones\\n#+PUBLIC: true\\n\\n&quot;,536870917]],[&quot;^1D&quot;,[292,&quot;^1&lt;&quot;,30,536870917]],[&quot;^1D&quot;,[292,&quot;^Y&quot;,&quot;~:org&quot;,536870917]],[&quot;^1D&quot;,[292,&quot;^Z&quot;,2,536870917]],[&quot;^1D&quot;,[292,&quot;^V&quot;,[&q armas y posiciones estratégicas gracias a su ya mencionada ventaja territorial pero también numérica en tropas. Por su parte, los carrancistas se encontraban desplegados por las zonas costeras e incomunicados entre sí, pero con una ventaja económica importante proveniente de los ingresos de la industria petrolera, aduanas y exportación de ((6036de34-9d87-4c75-9805-f83d40d62ae8)) . Sumando también el apoyo militar norteamericano, lo que limitó las armas conseguidas por el ejército villista. Fuera de estos valores encontrados y agregados, los carrancistas tenían un valor intrínseco muy grande; su unidad, el tener un solo líder. Aunque esto a su vez tenía otro valor agregado, el conocimiento sobre el Estado y su gobernación gracias a su \\&quot;Jefe Máximo\\&quot;, Venustiano Carranza. Cuando los convencionistas tuvieron la oportunidad de acabar con los constitucionalistas, aún con todo y sus ventajas, Villa decidió no ir tras Carranza y hacerlo huir vía marítima, situación que les causaría problemas en un futuro cercano. Paulatinamente los carrancistas pudieron reorganizarse y lograron quitar territorios a los villistas y zapatistas, quienes estaban más preocupados por sus regiones que por el establecimiento real de un gobierno. Pero, ¿cuáles se pueden considerar los motivos que llevaron a esta lucha de facciones? Podemos considerar en primera instancia la búsqueda de este poder que tanto se habla para poder conseguir el cumplimiento de sus demandas por parte de ambos bandos. Esto se puede ver en, por ejemplo, las posiciones frente a la relación Iglesia-Estado, donde los carrancistas iban en contra de la iglesia y los villistas las apoyaban y protegían. También se puede ver en el tema agrario, donde otra vez vemos esta dicotomía en sus posturas y opiniones. Los villistas -menos que los zapatistas- buscaban la repartición agraria, mientras que los carrancistas -aunque no todos- lo veían contraproducente. En la recta final de la guerra de facciones Álvaro Obregón con su gran experiencia militar logro tomar varias ciudades de regreso para los carrancistas. Agregaron en el Plan de Ayala, prometiendo leyes a favor del pueblo. Finalmente se derrotó a Villa, pudiendo así tomar el control de la mayoría del territorio nacional. Consiguiendo apoyo de norteamerica, con el reconocimiento de la ventaja militar del Obregón y logrando finalmente derrotar a Villa en 1919.\\n&quot;,536870917]],[&quot;^1D&quot;,[295,&quot;^1&lt;&quot;,30,536870917]],[&quot;^1D&quot;,[295,&quot;^Y&quot;,&quot;^1N&quot;,536870917]],[&quot;^1D&quot;,[295,&quot;^Z&quot;,2,536870917]],[&quot;^1D&quot;,[295,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1J&quot;,[],&quot;^1K&quot;,[],&quot;^1L&quot;,226,&quot;^1M&quot;,3072],536870917]],[&quot;^1D&quot;,[295,&quot;^19&quot;,59,536870917]],[&quot;^1D&quot;,[295,&quot;^6&quot;,183,536870917]],[&quot;^1D&quot;,[295,&quot;^11&quot;,[[&quot;Plain&quot;,&quot;Fue una guerra entre los convencionistas -formado por villistas y zapatistas- y los constitucionalistas -formado por los carrancistas y sus allegados- Ambos bandos buscaban tomar el poder del país, pero con ideas distintas cada uno.  Tras una serie de problemas que atravesaban los carrancistas, los villistas y zapatistas aprovecharon para tomar territorios y poder sobre sus rivales, logrando controlar el suministro de armas y posiciones estratégicas gracias a su ya mencionada ventaja territorial pero también numérica en tropas. Por su parte, los carrancistas se encontraban desplegados por las zonas costeras e incomunicados entre sí, pero con una ventaja económica importante proveniente de los ingresos de la industria petrolera, aduanas y exportación de &quot;],[&quot;Block_reference&quot;,&quot;6036de34-9d87-4c75-9805-f83d40d62ae8&quot;],[&quot;Plain&quot;,&quot; . Sumando también el apoyo militar norteamericano, lo que limitó las armas conseguidas por el ejército villista. Fuera de estos valores encontrados y agregados, los carrancistas tenían un valor intrínseco muy grande; su
